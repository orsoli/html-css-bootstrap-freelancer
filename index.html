<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="Create template resposnsive of Bootstrap Freelancer">
    <!-- Title  -->
    <title>Bootstrap Freelancer</title>
    <!-- link Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Link css  -->
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <!-- Header  -->
    <header class="bg-dark d-flex align-items-center justify-content-center">
        <div class="row container justify-content-between my-border">
            <div class="col col-4 my-col my-border">
            </div>
            <div class="col col-2 col-md-4 my-col my-border">
            </div>
        </div>
    </header>
    <!-- Profile section  -->
    <section class="bg-success d-flex justify-content-center">
        <div class="row container my-border justify-content-center">
            <div class="col d-flex justify-content-center py-4">
                <div class="my-card my-border"></div>
            </div>
        </div>
    </section>
    <!-- Portfolio section  -->
    <section class="py-4">
        <div class="title">
            <h1 class="my-border"></h1>
            <h1 class="my-border"></h1>
        </div>
        <div class="row container mx-auto row-cols-1 row-cols-md-2 row-cols-lg-3 gy-4 justify-content-center">
            <div class="col">
                <div class="my-img my-border"></div>
            </div>
            <div class="col">
                <div class="my-img my-border"></div>
            </div>
            <div class="col">
                <div class="my-img my-border"></div>
            </div>
            <div class="col">
                <div class="my-img my-border"></div>
            </div>
            <div class="col">
                <div class="my-img my-border"></div>
            </div>
            <div class="col">
                <div class="my-img my-border"></div>
            </div>
        </div>
    </section>
    <!-- About section  -->
    <section class="bg-success py-4">
        <div class="row container mx-auto">
            <div class="col">
                <div class="my-card my-border w-100">
                    <div class="title">
                        <h1 class="my-border"></h1>
                        <h1 class="my-border"></h1>
                    </div>
                    <div class="row container row-cols-1 row-cols-md-2 w-100 mx-auto my-3">
                        <div class="col my-parag my-border"></div>
                        <div class="col my-parag my-border"></div>
                    </div>
                    <div class="button">
                        <h1 class="my-border"></h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact section  -->
    <section class="d-flex justify-content-center">
        <div class="row container my-border justify-content-center">
            <div class="col d-flex justify-content-center py-4">
                <div class="my-card my-border"></div>
            </div>
        </div>
    </section>
    <!-- Footer  -->
     <footer class="bg-dark pt-4">
        <div class="up-footer container">
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col">
                    <div class="my-parag my-border"></div>
                </div>
                <div class="col">
                    <div class="my-parag my-border"></div>
                </div>
                <div class="col">
                    <div class="my-parag my-border"></div>
                </div>
            </div>
        </div>
        <div class="copy-right container bg-black my-border">
        </div>
     </footer>
</body>
</html>
